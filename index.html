<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cat Chronicles - Educational Ancient Egypt Adventure Game">
    <title>Cat Chronicles - Ancient Egypt Adventure</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="background-layer" class="background-layer"></div>
        <div id="cat-sprite-layer" class="cat-sprite-layer"></div>
        <div id="dialogue-layer" class="dialogue-layer"></div>
        <div id="ui-layer" class="ui-layer"></div>
    </div>
    
    <!-- Temporary diagnostics -->
    <div id="mount-badge" style="position:fixed;top:10px;right:10px;background:#4CAF50;color:white;padding:8px;border-radius:4px;font-size:12px;z-index:9999;display:none;">âœ… App mounted</div>
    <div id="error-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);color:white;padding:20px;font-family:monospace;font-size:14px;z-index:10000;display:none;overflow:auto;"></div>
    
    <script>
    // Error overlay without DevTools
    window.onerror = function(msg, file, line, col, error) {
        var overlay = document.getElementById('error-overlay');
        overlay.innerHTML = '<h3>Runtime Error:</h3><p>' + msg + '</p><p>File: ' + file + ':' + line + '</p><pre>' + (error ? error.stack : '') + '</pre>';
        overlay.style.display = 'block';
        return true;
    };
    
    window.addEventListener('unhandledrejection', function(e) {
        var overlay = document.getElementById('error-overlay');
        overlay.innerHTML = '<h3>Unhandled Promise Rejection:</h3><p>' + e.reason + '</p><pre>' + (e.reason && e.reason.stack ? e.reason.stack : '') + '</pre>';
        overlay.style.display = 'block';
    });
    
    // Show mount badge when app loads
    window.addEventListener('load', function() {
        document.getElementById('mount-badge').style.display = 'block';
    });
    </script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
